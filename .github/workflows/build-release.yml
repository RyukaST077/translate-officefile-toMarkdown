name: Build Windows Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      DIST_NAME: DocxXlsxToMarkdown
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller build/pyinstaller.spec

      - name: Create zip artifact
        shell: pwsh
        run: |
          $distRoot = Join-Path $PWD "dist"
          $source = Join-Path $distRoot $env:DIST_NAME
          $zipPath = Join-Path $distRoot ("${env:DIST_NAME}-windows.zip")
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path (Join-Path $source "*") -DestinationPath $zipPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DIST_NAME }}-windows
          path: dist/${{ env.DIST_NAME }}-windows.zip

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.DIST_NAME }}-windows.zip
